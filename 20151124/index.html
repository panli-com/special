<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>抢红包演示</title>
  <link rel="stylesheet" href="./build/css/main.min.css?v=0.0.8">
  <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
<div class="progress" id="loading">
    <div class="indeterminate"></div>
</div>
<div class="app">
  <header>
      <nav>
        <div class="container">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">PanLi 抢红包演示</a>
            <ul class="right side-nav" id="nav-mobile" style="left: -250px;">
              <li class="hide-on-small-only"><a href="parallax.html"><i class="mdi-navigation-arrow-back"></i></a></li>
            </ul>
            <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
          </div>
        </div>
      </nav>
  </header>
  <div class="parallax-container">
    <div class="parallax"><img src="https://s.yimg.com/uy/build/images/sohp/inspiration/love-rock3.jpg"></div>
  </div> 
  <div class="row container">
    <h4 class="header">活动区</h4>
    <div class="row" id="red-packet-wrap">    
    </div>    
  </div>
  
  
  <div class="parallax-container">
    <div class="parallax"><img src="https://s.yimg.com/uy/build/images/sohp/backgrounds/bottom5.jpg"></div>
  </div>
</div>
<script id="r-tmpl" type="text/template">
{{ for (var i = 0, l = it.data.length; i < l; i++) { }}
<div class="col l3 s12">
  <div class="card">   
    <div class="card-image">
      <img src="{{=it.data[i].img}}">
    </div>
    <div class="card-content">                
      <a class="btn waves-effect waves-light pink accent-3">
        抢红包          
      </a>      
      <h6><a class="btn disabled"><span>{{=it.data[i].name}}</span></a></h6>
      <h6><a class="btn disabled">还剩 <span>{{=it.data[i].number}}</span></a></h6>      
    </div>     
    </div>         
</div>
{{ } }}
</script>
<script id="j-tmpl" type="text/template">
{{ if(it.success){ }}
        <h2>results:</h2>
        <ul>
                {{ for (var i = 0, l = it.data.length; i < l; i++) { }}
                        <li>
                                <h5>{{=it.data[i].title}}</h5>
                                <p>{{!it.data[i].message}}</p>
                        </li>
                {{ } }}
        <ul>
{{ }else{ }}
        <h2>暂无数据</h2>
{{ } }}
</script>
</body>
<script src="http://sf.panli.com/Public/jQuery/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
<!-- panli.min 组件 -->
<script type="text/javascript" src="http://sf.panli.com/Ued/Pc/common/js/panli.min.js?v=0.0.2"></script>
<script src="./build/js/main.min.js?v=0.0.3" charset="utf-8"></script>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-70638507-2', 'auto');
  ga('send', 'pageview');

</script>
</html>
